<div class="leaflet-map-container">
    <div class="map-breadcrumb-container">
        <ol class="breadcrumb map-breadcrumb">
            <li><a routerLink="/events">Events</a></li>
            <li>{{ eventName }}</li>
        </ol>
        <div class="polygon-detail"><span>{{ selectedPolygon?.id }}, {{ selectedPolygon?.vote }}</span></div>
    </div>
    <div id="map"></div>
    <div (window:keydown)="onKeyPress($event)" (window:keyup)="onKeyUp($event)" id="vote-interface" class="container">


        <div class="vote-button-container" oncontextmenu="return false;">
            <button class="vote-button btn btn-default" (click)="submitVote('damage')" style="padding: 0;"><img style="height:100%; width: 100%;"src="/assets/images/damage.png"></button>
            <button class="vote-button btn btn-default" (click)="submitVote('no_damage')" style="padding: 0;"><img style="height:100%; width: 100%;"src="/assets/images/fine.png"></button>
            <button class="vote-button btn btn-default" (click)="submitVote('unsure')">?</button>
            <button class="vote-button btn btn-default" (click)="gotoNext()">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            <button class="vote-button btn btn-default" (mousedown)="renderTerrainLayer()" (mouseup)="renderSatelliteLayer()">
                    <span class="glyphicon glyphicon-eye-open"></span>
                </button>
        </div>

    </div>
</div>
