<div class="event-detail-container">
    <div class="back-button"><button class="btn btn-default" routerLink="/events"><span class="glyphicon glyphicon-arrow-left"></span></button></div>
    <img class="event-detail-thumbnail" [src]="event.thumbnail">
    <div class="btn-group-vertical" role="group">
        <button class="btn btn-default"><span class="glyphicon glyphicon-trash" (click)="deleteEvent()"></span>DELETE event</button>
        <button class="btn btn-default">END campaign</button>
    </div>
    <form>
        <div class="input-group">
            <span class="input-group-addon">Name</span><input class="form-control" type="text" placeholder="{{ event.name }}"
                [(ngModel)]="name" name="name">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Start: {{ event.startDate }}</span><input type="date" class="form-control" [(ngModel)]="startDate"
                name="start">
        </div>
        <div class="input-group">
            <span class="input-group-addon">End: {{ event.endDate }}</span><input type="date" class="form-control" [(ngModel)]="endDate"
                name="end">
        </div>
        <div class="input-group">
            <span class="input-group-addon">Desc</span><textarea (keydown.enter)="test($event)" class="form-control" type="text"
                placeholder="{{ event.description }}" [(ngModel)]="description" name="description"></textarea>
        </div>

    </form>
    <button class="btn btn-default" (click)="updateEventData()">SAVE</button>
    <div class="event-data-container">
        <table class="event-data table">
            <tr>
                <th>id</th>
                <th>vote</th>
                <th>n</th>
                <th>weighted n</th>
            </tr>
            <tr *ngFor="let row of rows">
                <td>{{ row.polygon_id }}</td> 
                <td>{{ row.vote }}</td> 
                <td>{{ row.count }}</td> 
                <td>{{ row.weighted_count }}</td>
            </tr>
        </table>
    </div>
</div>
