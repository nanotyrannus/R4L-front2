<div>
    <form>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-menu-right"></span></span>
            <input type="text" [(ngModel)]="firstName" name="firstName" placeholder="First Name" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-menu-right"></span></span>
            <input type="text" [(ngModel)]="lastName" name="lastName" placeholder="Last Name" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
            <input type="text" [(ngModel)]="email" name="email" placeholder="Email" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
            <input type="text" [(ngModel)]="username" name="username" placeholder="Username" class="form-control">
        </div>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
            <input type="password" [(ngModel)]="password" name="password" placeholder="Password" class="form-control">
        </div>
    </form>
    <button class="btn btn-default" (click)="signup()">Signup</button>
    <a href="javascript:void(0)" (click)="changeForm()">Already have an account?</a>
</div>
